<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Auction Price Predictor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../static/js/car_options.js"></script>
</head>

<body>
  <div class="container-fluid container-size my-3">
    <!-- Title -->
    <h1 class="font-weight-bold text-center">
      Car Auction Price Predictor
    </h1>
    <h4 class="text-center">Team WHUPL</h4>
    <hr class="my-4">
    <div id="predictions" style="display:none">
      <section class="py-2 text-center container">
        <div class="row py-lg-2">
          <div class="col-lg-3 col-md-2 mx-auto">
            <h4>Predicted Price:</h4>
            <h1 id="final_price" class="result-options">$xx,xxx</h1>
            <h4>Predicted Accuracy:</h4>
            <h2 id="final_accuracy" class="result-options">xx%</h2>
          </div>
        </div>
      </section>
      <hr class="my-4">
    </div>
    <h2 class="text-center my-3">You selected:</h2>
    <div id="final_result">
      <h4 class="text-center"></h4>
    </div>
    <div class="row my-3">
       <!-- Car Year -->
      <div class="col-md-6 my-3">
        <label>Select Car Year</label>
        <select id="car_year" class="form-control filter-size" onchange="optionChanged(this.id, this.value)">
          {% for data in car_year_list %}
            <option value="{{ data }}">{{ data }}</option>
          {% endfor %}
        </select>
      </div>
    <!-- Other Columns -->
    {% for index in range(columns|length)[1:] %}
      <div class="col-md-6 my-3">
        <label>Select {{ columns_clean[index] }}</label>
        <select id="{{ columns[index] }}" class="form-control filter-size" onchange="optionChanged(this.id, this.value)">
            <option id="{{ columns[index] }}">Fetching Data...</option>
        </select>
      </div>
    {% endfor %}  
    </div>
    <div class="row">
      <a href="#predictions" type="button" class="btn btn-secondary btn-lg filter-size my-3" onclick="showPredictions()">Predict Price</a>
    </div>
  </div>
  <hr class="my-4">
  <div id="tableau-visualizations" class="container-fluid container-size my-5">
    <h2 class="text-center">Dashboards for Car Price Prediction</h2>

  </div>
</body>

</html>
